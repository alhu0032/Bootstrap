<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Page</title>
    <meta name="viewport " content="width=device-width, initial-scale=1 ">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script scr="bootstrap.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div id="bootstrap-overide">
        <header>
            <div class="container">
                <nav class="navbar navbar-dark bg-inverse">
                    <button class="navbar-toggler hidden-sm-up" data-toggle="collapse" data-target="#collapse-navbar">&#9776;</button>
                    <div class="collapse navbar-toggleable-xs" id="collapse-navbar">
                        <ul class="nav navbar-nav">
                            <li class="nav-item active">
                                <a href="index.html" class="nav-link">Home Page</a>
                            </li>
                            <li class="nav-item">
                                <a href="help.html" class="nav-link">Things You Can Do Page</a>
                            </li>
                            <li class="nav-item">
                                <a href="contact.html" class="nav-link">Contact Page<span class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                        <iframe width="300" height="350" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAYgjHuei3yp-AoYfTNX297btITTGgIpQE
    &q=7 Moore Ave, Ottawa, ON K2B8N9">
                        </iframe>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                        <form class="contact-form">
                            <div class="form-group">
                                <label for="inputName">Full Name</label>
                                <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Nour Alhusban">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email address</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Noor_alah2002@yahoo.com">
                            </div>
                            <div class="form-group">
                                <label for="inputMessage">Your message</label>
                                <textarea class="form-control" id="inputMessage" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                        <p class="address1">Climate Future Institue</p>
                        <p class="address2">7 Moore AVe
                            <br /> Ottawa, Ontario K2B 8N9
                            <br /> 613-200-9000
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="row">
                    <ul class="social-network social-circle">
                        <li><a target="_blank" href="https://www.facebook.com" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
                        <li><a target="_blank" href="https://twitter.com" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
                        <li><a target="_blank" href="https://plus.google.com" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
                        <li><a target="_blank" href="https://www.linkedin.com" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                    <p class="copyright">&copy; Climate Future Institue</p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
